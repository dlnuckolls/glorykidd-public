name: sample1
on:
  workflow_dispatch:
    inputs:
      flutter_version:
        description: 'Framework version'
        required: true
        default: '2.5.3'
      publish_artifacts:
        description: 'Publish artifacts'
        required: true
        default: 'true'
jobs:
  build_web:
    runs-on: ubuntu-latest
    steps:
    - run: echo Hello ${{ inputs.flutter_version }}.
    - id: random-number-generator
      run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
