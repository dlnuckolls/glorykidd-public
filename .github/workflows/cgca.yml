# Simple workflow for deploying static content to GitHub Pages
name: Deploy CGCA Web

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths: [ web/cgca/** ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    name: Deploy CGCA Web
    runs-on: [ self-hosted ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Generate Build Number
        id: buildid
        uses: josStorer/get-current-time@v2.0.2
        with:
          utcOffset: "00:00"
          format: YYYY.MM.DD-HH.mm
      - name: Create Backup
        run: |
          New-Item -ItemType "directory" -Path "C:/deployment-stage/cgca/${{ steps.buildid.outputs.formattedTime }}/" -Force
          Copy-Item C:/inetpub/cedargrovechristianacademy.org/* -Destination C:/deployment-stage/cgca/${{ steps.buildid.outputs.formattedTime }}/ -Recurse
          Compress-Archive -Path "C:/deployment-stage/cgca/${{ steps.buildid.outputs.formattedTime }}/*" -Update -DestinationPath C:/backups/cgca-${{ steps.buildid.outputs.formattedTime }}.zip -CompressionLevel "Fastest"
          Remove-Item -Path C:/deployment-stage/cgca/${{ steps.buildid.outputs.formattedTime }} -Recurse
      - name: Deploy New Code
        run: |
          Copy-Item web/cgca/* -Destination C:/inetpub/cedargrovechristianacademy.org/ -Recurse -Force
